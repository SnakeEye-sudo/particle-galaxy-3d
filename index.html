<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Galaxy 3D Explorer</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#0a0e27 0%,#16213e 100%);color:#fff;font-family:Arial;overflow:hidden;height:100vh}canvas{display:block}#infoPanel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(10,14,39,0.98);border:3px solid #00d4ff;padding:30px;border-radius:15px;max-width:600px;z-index:300;display:none;text-align:center;box-shadow:0 0 30px rgba(0,212,255,0.3)}.modal-title{font-size:32px;background:linear-gradient(135deg,#00d4ff,#7c3aed);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:15px}.modal-desc{font-size:14px;color:#b0b0ff;margin:10px 0}.modal-stat{font-size:13px;color:#00d4ff;margin:8px 0}.modal-btn{margin-top:20px;padding:12px 30px;background:linear-gradient(135deg,#00d4ff,#7c3aed);border:none;color:#fff;border-radius:8px;cursor:pointer;font-weight:bold;font-size:14px}.modal-btn:hover{transform:scale(1.05)}#controls{position:fixed;top:20px;left:20px;background:rgba(10,14,39,0.95);border:2px solid #00d4ff;padding:20px;border-radius:12px;z-index:100;backdrop-filter:blur(10px)}#controls h3{color:#00d4ff;margin-bottom:15px}select{width:100%;padding:12px;background:rgba(0,212,255,0.1);border:2px solid #00d4ff;color:#fff;border-radius:8px;cursor:pointer;font-size:13px}input[type="range"],button{width:100%;padding:10px;margin:8px 0;border:1px solid #00d4ff;background:rgba(0,212,255,0.1);color:#fff;border-radius:6px;cursor:pointer;font-size:12px}button{background:linear-gradient(135deg,#00d4ff,#7c3aed);border:none;font-weight:bold}button:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,212,255,0.3)}#stats{position:fixed;top:20px;right:20px;background:rgba(10,14,39,0.95);border:1px solid #7c3aed;padding:15px;border-radius:10px;font-size:12px;z-index:100;backdrop-filter:blur(10px)}.stat{margin:5px 0;color:#7c3aed}.stat-val{color:#00d4ff;font-weight:bold}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;z-index:200}}</style></head><body><div class="overlay" id="overlay"></div><div id="infoPanel"><div class="modal-title" id="modalTitle">Milky Way</div><div class="modal-desc" id="modalDesc">Our Home Galaxy</div><div class="modal-stat" id="modalStar">100-200 Billion Stars</div><div class="modal-stat" id="modalType">Type: Spiral Galaxy</div><div class="modal-stat" id="modalDist">Distance: 0 light-years (We are inside)</div><button class="modal-btn" onclick="closeInfo()">Close</button></div><div id="controls"><h3>Select Galaxy</h3><select id="galaxySelect" onchange="selectGalaxy()"><option value="milky-way">Milky Way</option><option value="andromeda">Andromeda Galaxy</option><option value="triangulum">Triangulum Galaxy</option><option value="sombrero">Sombrero Galaxy</option><option value="whirlpool">Whirlpool Galaxy</option><option value="black-eye">Black Eye Galaxy</option><option value="pinwheel">Pinwheel Galaxy</option></select><label style="margin-top:15px;display:block">Particles: <span id="pCount">3000</span></label><input type="range" id="particles" min="500" max="10000" value="3000" step="500" onchange="updateParticles()"><label style="margin-top:10px;display:block">Gravity: <span id="gVal">0.5</span></label><input type="range" id="gravity" min="0" max="2" value="0.5" step="0.1" onchange="updateGravity()"><button onclick="resetGalaxy()" style="margin-top:10px">Reset</button><button id="infoBtn" onclick="showInfo()" style="margin-top:8px;background:linear-gradient(135deg,#FF6EC7,#7c3aed)">Info</button></div><div id="stats"><div class="stat">FPS: <span class="stat-val" id="fps">60</span></div><div class="stat">Particles: <span class="stat-val" id="pDisplay">3000</span></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const galaxies={"milky-way":{name:"Milky Way",desc:"Our Home Galaxy",stars:"100-200 Billion",type:"Spiral Galaxy",dist:"0 ly (Inside)",color:"#FFD700"},"andromeda":{name:"Andromeda Galaxy",desc:"Nearest Major Galaxy",stars:"1 Trillion",type:"Spiral Galaxy",dist:"2.5 Million ly",color:"#00D4FF"},"triangulum":{name:"Triangulum Galaxy",desc:"Third Largest Local Group",stars:"40 Billion",type:"Spiral Galaxy",dist:"3 Million ly",color:"#FF6EC7"},"sombrero":{name:"Sombrero Galaxy",desc:"Famous for Dust Lane",stars:"100 Billion",type:"Lenticular Galaxy",dist:"29 Million ly",color:"#FF8C00"},"whirlpool":{name:"Whirlpool Galaxy",desc:"Spiral Beauty",stars:"160 Billion",type:"Grand Spiral",dist:"23 Million ly",color:"#00FF88"},"black-eye":{name:"Black Eye Galaxy",desc:"Dark Dust Cloud",stars:"100 Billion",type:"Spiral Galaxy",dist:"24 Million ly",color:"#4B0082"},"pinwheel":{name:"Pinwheel Galaxy",desc:"Perfect Spiral",stars:"1 Trillion",type:"Spiral Galaxy",dist:"21 Million ly",color:"#FF69B4"}};let scene,camera,renderer,particles=[],currentGalaxy="milky-way",gravity=0.5,geom,mat,mesh;function init(){scene=new THREE.Scene();camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,10000);renderer=new THREE.WebGLRenderer({antialias:!0,alpha:!0});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setClearColor(0x0a0e27);document.body.appendChild(renderer.domElement);camera.position.z=250;const l=new THREE.AmbientLight(16777215,.4);scene.add(l);const p=new THREE.PointLight(0x00d4ff,1,500);p.position.set(100,100,100);scene.add(p);createGalaxy(3000);animate();window.addEventListener("resize",()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)});document.addEventListener("mousedown",()=>{closeInfo()})}function createGalaxy(e){mesh&&scene.remove(mesh);particles=[];geom=new THREE.BufferGeometry;const t=new Float32Array(3*e),o=new Float32Array(3*e);for(let a=0;a<e;a++){const i=2*Math.random()*Math.PI,r=150*Math.random(),s=(Math.random()-.5)*100;t[3*a]=Math.cos(i)*r;t[3*a+1]=s;t[3*a+2]=Math.sin(i)*r;const l=new THREE.Color;l.setHSL((a/e+.3*Math.random())%1,.8,.6);o[3*a]=l.r;o[3*a+1]=l.g;o[3*a+2]=l.b;particles.push({pos:[t[3*a],t[3*a+1],t[3*a+2]],vel:{x:(.5*Math.random()-.25),y:(.5*Math.random()-.25),z:(.5*Math.random()-.25)}})}geom.setAttribute("position",new THREE.BufferAttribute(t,3));geom.setAttribute("color",new THREE.BufferAttribute(o,3));mat=new THREE.PointsMaterial({size:2,vertexColors:!0,transparent:!0,opacity:.8});mesh=new THREE.Points(geom,mat);scene.add(mesh);document.getElementById("pDisplay").textContent=e}function updatePhysics(){const e=geom.attributes.position.array;for(let t=0;t<particles.length;t++){const o=particles[t],a=Math.sqrt(o.pos[0]**2+o.pos[1]**2+o.pos[2]**2);a>0&&(o.vel.x-=(o.pos[0]/a)*gravity*.001,o.vel.y-=(o.pos[1]/a)*gravity*.001,o.vel.z-=(o.pos[2]/a)*gravity*.001);o.pos[0]+=o.vel.x;o.pos[1]+=o.vel.y;o.pos[2]+=o.vel.z;e[3*t]=o.pos[0];e[3*t+1]=o.pos[1];e[3*t+2]=o.pos[2]}geom.attributes.position.needsUpdate=!0}let lastTime=Date.now(),frameCount=0;function animate(){requestAnimationFrame(animate);updatePhysics();mesh&&(mesh.rotation.z+=.0002);renderer.render(scene,camera);frameCount++;const e=Date.now();e>=lastTime+1e3&&(document.getElementById("fps").textContent=frameCount,frameCount=0,lastTime=e)}function selectGalaxy(){currentGalaxy=document.getElementById("galaxySelect").value;createGalaxy(parseInt(document.getElementById("particles").value))}function updateParticles(){const e=parseInt(document.getElementById("particles").value);createGalaxy(e);document.getElementById("pCount").textContent=e}function updateGravity(){gravity=parseFloat(document.getElementById("gravity").value);document.getElementById("gVal").textContent=gravity.toFixed(1)}function resetGalaxy(){createGalaxy(parseInt(document.getElementById("particles").value))}function showInfo(){const e=galaxies[currentGalaxy];document.getElementById("modalTitle").textContent=e.name;document.getElementById("modalDesc").textContent=e.desc;document.getElementById("modalStar").textContent="Stars: "+e.stars;document.getElementById("modalType").textContent="Type: "+e.type;document.getElementById("modalDist").textContent="Distance: "+e.dist;document.getElementById("infoPanel").style.display="block";document.getElementById("overlay").style.display="block"}function closeInfo(){document.getElementById("infoPanel").style.display="none";document.getElementById("overlay").style.display="none"}init();</script></body></html>
